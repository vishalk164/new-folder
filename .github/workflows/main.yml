name: Java CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/50 * * * *'  # Runs every 2 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Program
        run: javac Main.java

      - name: Run Java Application
        run: java Main
